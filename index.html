<!DOCTYPE html>
<html>
<head>
    <title>Countdown!</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/3095/3095036.png">

    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #countdown {
            color: white;
            font-size: 36px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="countdown">572 days left</div>

    <script>
        function updateCountdown() {
            const currentDate = new Date();
            const targetDate = new Date("May 30, 2025 00:00:00");
            const timeDifference = targetDate - currentDate;
            const daysLeft = Math.ceil(timeDifference / (1000 * 60 * 60 * 24));

            document.getElementById("countdown").textContent = daysLeft + " days left";
        }

        updateCountdown();
        setInterval(updateCountdown, 24 * 60 * 60 * 1000);
    </script>
</body>
</html>
